<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <style>
    .card {
      width: 20rem; /* Adjust the width to your preference */
      margin: auto; /* Center the cards */
      margin-bottom: 20px; /* Add some margin between cards */
    }
    .search-section{
        margin-bottom: 20px;
    }
  </style>

  <title>COVID-19</title>
</head>
<body>
  <div class="container text-center"> <!-- Center align all content -->
    <h1 class="title">COVID-19 Tracker</h1>
    <div class="search-section">
      <input type="text" id="countryInput" placeholder="Nama negara">
      <button onclick="getData()" type="button" class="btn btn-primary">Get Data</button>
    </div>
    <div>
      <h3>Data COVID-19 from  <span id="countryName"></span></h3>
    </div>
    <br>
    <div class="data-container" id="dataContainer">
      <div class="row row-cols-1 row-cols-md-3 g-6">
        <div class="col">
          <div class="card text-white bg-primary">
            <div class="card-body">
              <h5 class="card-title">Active Cases</h5>
              <p class="card-text" id="activeCases"></p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card text-white bg-success">
            <div class="card-body">
              <h5 class="card-title">Recovered Cases</h5>
              <p class="card-text" id="recoveredCases"></p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card text-white bg-danger">
            <div class="card-body">
              <h5 class="card-title">Total Deaths</h5>
              <p class="card-text" id="totalDeaths"></p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card text-white bg-warning">
            <div class="card-body">
              <h5 class="card-title">New Cases</h5>
              <p class="card-text" id="newCases"></p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card text-white bg-secondary">
            <div class="card-body">
              <h5 class="card-title">Total Test</h5>
              <p class="card-text" id="totalTests"></p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card text-white bg-dark">
            <div class="card-body">
              <h5 class="card-title">Total Cases</h5>
              <p class="card-text" id="totalCases" ></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
